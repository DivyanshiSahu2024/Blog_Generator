<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Blog Post Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Blog Post Generator ✍️</h1>
        <p>Enter a topic and let AI create a blog post for you.</p>
        <textarea id="topic-input" placeholder="e.g., The future of space exploration"></textarea>
        <button id="generate-btn">Generate</button>
        <div class="blog-output-container">
            <h2>Generated Blog Post:</h2>
            <div id="blog-output">Your generated post will appear here...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
